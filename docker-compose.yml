services:
  redis:
    image: redis:7-alpine
    container_name: ifs-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  db:
    image: mysql:8.0
    container_name: ifs-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-1234}
      MYSQL_DATABASE: ${DB_NAME:-ifscm}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_PASSWORD:-1234}"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backwork
    image: backwork
    container_name: ifs-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-ifscm}
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-1234}
      JPA_DDL_AUTO: update
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    ports:
      - "8081:8080"

  python_api:
    build:
      context: ./python_api
    image: python-api
    container_name: ifs-python-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      backend:
        condition: service_started
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-ifscm}
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-1234}
      BACKEND_BASE_URL: http://backend:8080
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-mini}
      CHAT_RETENTION_DAYS: ${CHAT_RETENTION_DAYS:-30}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-20}
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./reactwork
    image: reactwork
    container_name: ifs-frontend
    restart: unless-stopped
    depends_on:
      - backend
      - python_api
    ports:
      - "3000:80"

volumes:
  db_data:
