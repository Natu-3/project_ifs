services:
  redis:
    image: redis:7-alpine
    container_name: ifs-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/natu-3/project_ifs-backend:latest}
    container_name: ifs-backend
    restart: unless-stopped
    depends_on:
      # RDS migration: no local MySQL container in AWS prod profile.
      # db:
      #   condition: service_healthy
      redis:
        condition: service_started
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-ifscm}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-validate}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8081:8080"

  python_api:
    image: ${PYTHON_API_IMAGE:-ghcr.io/natu-3/project_ifs-ai:latest}
    container_name: ifs-python-api
    profiles: ["ai"]
    restart: unless-stopped
    depends_on:
      # RDS migration: no local MySQL container in AWS prod profile.
      # db:
      #   condition: service_healthy
      backend:
        condition: service_started
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-ifscm}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      BACKEND_BASE_URL: http://backend:8080
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-mini}
      CHAT_RETENTION_DAYS: ${CHAT_RETENTION_DAYS:-30}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-20}
    ports:
      - "8000:8000"

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/natu-3/project_ifs-frontend:latest}
    container_name: ifs-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"


