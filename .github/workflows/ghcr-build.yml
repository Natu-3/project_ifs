name: Build & Push Docker Images to GHCR

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  OWNER: natu-3
  IMAGE_BACKEND: project_ifs-backend
  IMAGE_FRONTEND: project_ifs-frontend
  IMAGE_AI: project_ifs-ai

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Short SHA
        id: vars
        run: |
          echo "SHA_SHORT=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backwork
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_BACKEND }}:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_BACKEND }}:sha-${{ steps.vars.outputs.SHA_SHORT }}

      - name: Build & Push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./reactwork
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_FRONTEND }}:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_FRONTEND }}:sha-${{ steps.vars.outputs.SHA_SHORT }}

      - name: Build & Push ai
        uses: docker/build-push-action@v6
        with:
          context: ./python_api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_AI }}:latest
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_AI }}:sha-${{ steps.vars.outputs.SHA_SHORT }}

      - name: Build Summary
        run: |
          echo "Built and pushed tags:" >> "$GITHUB_STEP_SUMMARY"
          echo "- ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_BACKEND }}:sha-${{ steps.vars.outputs.SHA_SHORT }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_FRONTEND }}:sha-${{ steps.vars.outputs.SHA_SHORT }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- ghcr.io/${{ env.OWNER }}/${{ env.IMAGE_AI }}:sha-${{ steps.vars.outputs.SHA_SHORT }}" >> "$GITHUB_STEP_SUMMARY"
