services:
  redis:
    image: redis:7-alpine
    container_name: ifs-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backwork
    image: project-ifs-backend-dev
    container_name: ifs-backend-dev
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_started
    environment:
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-ifscm}
      DB_USER: ${DB_USER:-app_user}
      DB_PASSWORD: ${DB_PASSWORD}
      JPA_DDL_AUTO: ${JPA_DDL_AUTO:-update}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-dev}
      APP_CORS_ALLOWED_ORIGINS: ${APP_CORS_ALLOWED_ORIGINS:-http://localhost:3000}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s

  python_api:
    build:
      context: ./python_api
    image: project-ifs-ai-dev
    container_name: ifs-python-api-dev
    profiles: ["ai"]
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      DB_HOST: ${DB_HOST:-host.docker.internal}
      DB_PORT: ${DB_PORT:-3306}
      DB_NAME: ${DB_NAME:-ifscm}
      DB_USER: ${DB_USER:-app_user}
      DB_PASSWORD: ${DB_PASSWORD}
      BACKEND_BASE_URL: http://backend:8080
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-mini}
      CHAT_RETENTION_DAYS: ${CHAT_RETENTION_DAYS:-30}
      RATE_LIMIT_PER_MINUTE: ${RATE_LIMIT_PER_MINUTE:-20}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./reactwork
    image: project-ifs-frontend-dev
    container_name: ifs-frontend-dev
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
